<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rat Furniture</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
    }

    .header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .admin-bar {
      background: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .admin-bar input {
      padding: 6px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }

    .admin-bar button {
      padding: 8px 12px;
      margin-top: 5px;
      background: #25D366;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .product img {
      width: 100%;
      border-radius: 6px;
    }

    .product input {
      width: 95%;
      margin: 4px 0;
      padding: 5px;
    }

    .price {
      font-weight: bold;
      margin: 6px 0;
    }

    .btn {
      display: block;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 6px;
    }

    .danger {
      background: red;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1 id="shopName">Loading...</h1>
    <p>Scan. View. Order on WhatsApp.</p>
  </div>

  <div id="adminBar"></div>
  <div class="catalog" id="catalog"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvWo9_TNzeHDMaWYMc2AuTHxC6vAcvF18",
      authDomain: "qr-catalog-65293.firebaseapp.com",
      projectId: "qr-catalog-65293",
      storageBucket: "qr-catalog-65293.firebasestorage.app",
      messagingSenderId: "268295648094",
      appId: "1:268295648094:web:75d6b5eb6080e79aee95cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const catalogRef = doc(db, "catalog", "main");

    let catalogData = null;
    let isAdmin = false;
    const PASSKEY = "29876104";

    async function loadCatalog() {
      const snap = await getDoc(catalogRef);

      if (!snap.exists()) {
        await setDoc(catalogRef, {
          passkey: PASSKEY,
          shopName: "Rat Furniture",
          products: []
        });
      }

      catalogData = (await getDoc(catalogRef)).data();
      render();
    }

    function render() {
      document.getElementById("shopName").innerText = catalogData.shopName;

      const adminBar = document.getElementById("adminBar");
      adminBar.innerHTML = "";

      if (!isAdmin) {
        adminBar.innerHTML = `
          <div class="admin-bar">
            <button onclick="login()">Owner Login</button>
          </div>
        `;
      } else {
        adminBar.innerHTML = `
          <div class="admin-bar">
            <input value="${catalogData.shopName}" 
              onchange="updateShopName(this.value)">
            <button onclick="addProduct()">+ Add Product</button>
          </div>
        `;
      }

      const catalog = document.getElementById("catalog");
      catalog.innerHTML = "";

      catalogData.products.forEach((p, i) => {
        if (isAdmin) {
          catalog.innerHTML += `
            <div class="product">
              <input value="${p.name}" onchange="updateProduct(${i}, 'name', this.value)">
              <input value="${p.price}" onchange="updateProduct(${i}, 'price', this.value)">
              <input value="${p.img}" onchange="updateProduct(${i}, 'img', this.value)">
              <img src="${p.img}">
              <button class="btn danger" onclick="deleteProduct(${i})">Delete</button>
            </div>
          `;
        } else {
          catalog.innerHTML += `
            <div class="product">
              <img src="${p.img}">
              <h3>${p.name}</h3>
              <p class="price">â‚¹${p.price}</p>
              <a class="btn" href="https://wa.me/91XXXXXXXXXX">Order on WhatsApp</a>
            </div>
          `;
        }
      });
    }

    async function save() {
      await setDoc(catalogRef, {
        ...catalogData,
        passkey: PASSKEY
      });
      loadCatalog();
    }

    window.login = () => {
      const key = prompt("Enter owner passkey");
      if (key === PASSKEY) {
        isAdmin = true;
        render();
      } else {
        alert("Wrong passkey");
      }
    };

    window.updateShopName = async (val) => {
      catalogData.shopName = val;
      await save();
    };

    window.addProduct = async () => {
      catalogData.products.push({
        name: "New Product",
        price: "0",
        img: "https://picsum.photos/300"
      });
      await save();
    };

    window.updateProduct = async (i, field, val) => {
      catalogData.products[i][field] = val;
      await save();
    };

    window.deleteProduct = async (i) => {
      catalogData.products.splice(i, 1);
      await save();
    };

    loadCatalog();
  </script>

</body>
</html>
